<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:replace="fragments/scripts :: scripts"/>
    <link href="css/login.css" rel="stylesheet"  th:href="@{/css/login.css}">
    
    <title>Repuestera Kahaxi - Inicio de sesión</title>
</head>

<body style="background-color: transparent">
    <div class="container">
	    <div class="modal-dialog text-center">
	        <div class="col-sm-8 main-section">
	            <div class="modal-content">
	                <div class="col-12 user-img">
	                    <img th:src="@{/images/user-m.png}"/>
	                </div>
	                <form class="col-12" th:action="@{/login}" method="POST">
	                    <div class="form-group" id="user-group">
	                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
	                    </div>
	                    <div class="form-group" id="contrasena-group">
	                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
	                    </div>
	                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
	                </form>
	                <div class="col-12 forgot">
	                    <a href="#">Recordar contrasena?</a>
	                </div>
	                <div th:if="${param.error}" class="alert alert-danger" role="alert">
			            Credenciales inválidas.
			        </div>
			        <div th:if="${param.logout}" class="alert alert-success" role="alert">
			            Se ha cerrado la sesión.
			        </div>
			        <div th:if="${param.expiredSession}" class="alert alert-warning" role="alert">
			            Su sesión ha expirado.
			        </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
