<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script th:src="@{/js/principal.js}" ></script>
</head>

<body>
    <div layout:fragment="content" th:remove="tag">
        
        <!-- Modal NUEVO/EDITAR se quita el tabindex=-1 para que funcione el autofocus -->
        <div class="modal fade bd-example-modal-lg" id="tipoCambioModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

					<div class="modal-header">
                        <h6 class="modal-title" id="exampleModalLabel">Registrar Tipo de Cambio</h6>
                    </div>

                    <div class="modal-body">
                        <div class="box-body">
	                    <form id="form-tc" class="needs-validation" novalidate>
					 	 	<div class="row">
					 	 		<div class="col-sm-12">
                                	<label class="label" for="fecha">Fecha:</label>
						 			<input class="form-control" type="text" id="fecha" readonly="readonly"/>
						        </div>    
                            </div>
                            
					 	 	<div class="row">
						 		<div class="col-md-4">
						 			<label class="label" for="tipoCambio">Tipo de Cambio:</label>
						 			<input class="form-control" maxlength="5" type="text" id="tipoCambio" onkeypress="return soloDecimales(event, this);" required="required" autofocus="autofocus"/>
						 			<div class="invalid-feedback">
		                                Ingrese tipo de cambio
		                            </div>
						        </div>
						    </div>                            
                        </form>
                        </div>
                    </div>

                    <div class="modal-footer" style="border-top: none">
                        <button id="grabarModal" type="button" class="btn btn-outline-primary">
                            <span style="padding-right: 6px;"><i class="fas fa-save" ></i></span>Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>	
        
        <div class="container">
	        <div id="principalDiv" class="card-body">
	            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	                <ol class="carousel-indicators">
	                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
	                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
	                </ol>
	                <div class="carousel-inner">
	                    <div class="carousel-item active">
	                        <img class="d-block w-100" th:src="@{/images/repuesto1.png}" alt="First slide"/>
	
	                    </div>
	                    <div class="carousel-item">
	                        <img class="d-block w-100" th:src="@{/images/repuesto2.png}" alt="Second slide"/>
	                    </div>
	                    <div class="carousel-item">
	                        <img class="d-block w-100" th:src="@{/images/repuesto3.png}" alt="Third slide"/>
	                    </div>
	                    <div class="carousel-item">
	                        <img class="d-block w-100" th:src="@{/images/repuesto4.png}" alt="Fourth slide"/>
	                    </div>
	                    <div class="carousel-item">
	                        <img class="d-block w-100" th:src="@{/images/repuesto5.png}" alt="Fifth slide"/>
	                    </div>
	                </div>
	                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	                    <span class="sr-only">Previous</span>
	                </a>
	                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	                    <span class="sr-only">Next</span>
	                </a>
	            </div>            
	        </div>            
	    </div>   
    </div>
</body>
</html>
