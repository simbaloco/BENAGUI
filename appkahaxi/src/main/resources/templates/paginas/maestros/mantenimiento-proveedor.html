<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script th:src="@{/js/maestros/gui-mantenimiento-proveedor.js}" ></script>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
		<label id="tipoSocio" th:text=${tipoSocio} hidden="hidden"></label>
		
		<div class="kahaxi_titulo">
			<div class="kahaxi_titulo_container">
		    	<div class="kahaxi_titulo_logo"><i class="fas fa-search"></i></div>
		        <div class="kahaxi_titulo_text">MANTENIMIENTO DE <span id="tituloMantenimiento"></span></div>
		    </div>
		   	<div class="subrayado"></div>
			<br>
		</div>
		
		<div class="box bg-box" id="accordionPrincipal">
		    	<div class="box-body">
		    		<div class="card">
		                <div class="card-header quitar-contornos" id="headingOne">
					        <h2 class="mb-0">
						        <button class="subtitle btn btn-link" data-toggle="collapse" data-target="#collapseOne"  aria-expanded="true" aria-controls="collapseOne">
				                    <i class="fas fa-angle-up"></i><span>Criterios de búsqueda</span>
				                    <div class="subrayado"></div>
				                </button>
			                </h2>
			            </div>
	                
		                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionPrincipal">
		                	<div class="card-body">
		                    <form id="formSocioNegocio" class="needs-validation" novalidate>
						 	 	<div class="row">
							 		<div class="col-sm-4">
							 			<label class="label" for="campoBuscar">Ingrese criterios para buscar:</label>
							 			<input class="form-control" maxlength="20" size="50" type="text" id="campoBuscar" th:value=${datoBuscar} placeholder="Ingrese código, documento, razón social o nombres para buscar..."/>
							        </div>
							        
						            <div class="col-sm-2">
								        <label class="label" for="tipoDocumento">Tipo de Documento:</label>
						                <select id="tipoDocumento" class="form-control">
						                	<option value="" selected>-- TODOS --</option>
						                	<option th:each="item : ${listaTipoDocumento}"
												th:value="${item.codigo}" 
												th:text="${item.descripcion}"
												th:selected="${item.codigo} == ${tipoDoc} ? true : false">
											</option>
						                </select>
						            </div>	 	 		
							 		
							 		<div class="col-sm-6 alineacion-derecha">
							 		<label></label>
							 		<div>
								 		<button  type="button" id="btnLimpiar" class="btn btn-primary btn-sm">
							            	<span class="mr-2"><i class="fas fa-eraser"></i></span>Limpiar
							            </button>
							                
							            <button  type="button" id="btnNuevo" class="btn btn-primary btn-sm">
					                    	<span class="mr-2"><i class="fas fa-plus-square"></i></span>Nuevo
					                    </button >
						            </div>
							 	</div>
							    </div>
							</form>
							</div>
	                	</div>
	            	</div>
	          	</div>
	        </div>
			
			<div class="box bg-box" id="accordionPrincipal">
		    	<div class="box-body">
		    		
			        <div class="card ">
				        <div class="card-body">
				             	<div class="table-responsive">
					    			<table id="tablaSocioNegocio" class="table table-bordered dt-responsive order-column" style="width:100%; ">
								        <thead class="text-center">
								            <tr>
								            	<th>Item</th>
								                <th>C&oacute;digo</th>
								                <th>Tipo Doc.</th>
								                <th>Nro. Doc.</th>
								                <th>Raz&oacute;n Social / Nombres</th>
								                <th>Contacto</th>
								                <th>Teléfono</th>
								                <th>Correo</th>
								                <th>Activo</th>
								                <th>Opciones</th>
								            </tr>
								        </thead>
								        <tbody>
					               		</tbody>
					    			</table>		
				  				</div>
			            </div>
			        </div>
	        	</div>
	        </div>
		        
	</div>
</body>
</html>
