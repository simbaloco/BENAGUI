<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script th:src="@{/js/maestros/gui-mantenimiento-perfil.js}" ></script>
   <!--  <script th:src="@{/js/treeview/treeview.js}" ></script> -->
    <link href="/js/treeview/treeview.css" rel="stylesheet" th:href="@{/js/treeview/treeview.css}" />
    
</head>

<body>
	
	<div layout:fragment="content" th:remove="tag">
				
		<!-- Modal NUEVO/EDITAR se quita el tabindex=-1 para que funcione el autofocus -->
        <div class="modal fade bd-example-modal-lg" id="perfilModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog modal-lg box bg-box modal-content" role="document" > 
             	<div class="box-body">
	                <div class="card">
	
						<label id="idPerfilModal" hidden="hidden"></label>
						
	                    <div class="modal-header card-header">
	                        <h6 class="modal-title" id="exampleModalLabel"><span id="titulo"></span> Perfil</h6>
	                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true" style="color:#5990e0">&times;</span>
	                        </button>
	                    </div>	
						
						<div class=" box-body">
	                        <form id="form_validado_perfil" class="needs-validation" novalidate enctype="multipart/form-data">
	                        <!--  <fieldset id="datosBuscador" class=" border-class" style="padding: 20px 20px 0px 20px; margin-top: 0px; margin-bottom: 0px; border-bottom-width: 1px;"> -->
	                        <div class="row box-body">
	                        
		                        <div class="col-sm-12">		                        
		                        	
		                        	<div class="row">
		                            	<div class="col-md-8">
		                        			<label id="lblIdentificador" class="label" for="identificadorModal">Nombre:</label>
							            	<input id="identificadorModal" type="text" class="form-control" required="required" maxlength="100">
							            	<div class="invalid-feedback">
					                            Ingrese un nombre válido.
					                        </div> 
		                        		</div>
		                        		<div class="col-md-1"></div>
		                        		<div class="col-md-3">
		                        			<label id="lblActivo" class="label" for="activoModal">Activo:</label>
								            <input id="activoModal" type="checkbox"  class="form-check">	
		                        		</div>        	
		                        	</div>
		                        	
		                        	<div class="row" style="padding:1rem 0 0 0;">
		                        		<label class="label">Seleccione las opciones de menu que desea asociar al perfil:</label>                        		
		                        	</div>
		                        	
		                        	<div class="row">		                        			                        		
		                        		<div id="tree"></div>	                        		
		                        	</div>
		                        	        
		                        </div>
	                        	
	                       </div> 
	                      <!--  </fieldset> -->
	                        </form>
	                    </div>
						
	
	                    <div class="modal-footer" style="border-top: none">
	                        <button id="btnGrabarModal" type="button" class="btn btn-primary">
	                            <span style="padding-right: 6px;"><i class="fas fa-save" ></i></span>Guardar
	                        </button>
	
	                        <button id="btnCerrarModal" type="button" class="btn btn-primary" data-dismiss="modal">	
	                       		<span style="padding-right: 6px;"><i class="fas fa-backspace" ></i></span>Cerrar
	                        </button>
	                    </div>
	                </div>
            	</div>
            </div>
        </div>		
		
		<div class="kahaxi_titulo">
			<div class="kahaxi_titulo_container">
		    	<div class="kahaxi_titulo_logo"><i class="fas fa-search"></i></div>
		        <div class="kahaxi_titulo_text">MANTENIMIENTO DE PERFILES</div>
		    </div>
		   	<div class="subrayado"></div>
			<br>
		</div>
		
		<div class="box bg-box" id="accordionPrincipal">
		    	<div class="box-body">
		    		<div class="card">
		                <div class="card-header quitar-contornos" id="headingOne">
					        <h2 class="mb-0">
						        <button class="subtitle btn btn-link" data-toggle="collapse" data-target="#collapseOne"  aria-expanded="true" aria-controls="collapseOne">
				                    <i class="fas fa-angle-up"></i><span>Criterios de búsqueda</span>
				                    <div class="subrayado"></div>
				                </button>
			                </h2>
			            </div>
	                
		                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionPrincipal">
		                	<div class="card-body">
		                    <form id="formPerfil" class="needs-validation" novalidate>
						 	 	<div class="row">
							 		<div class="col-sm-4">
							 			<label class="label" for="campoBuscar">Ingrese criterios para buscar:</label>
							 			<input class="form-control" maxlength="20" size="50" type="text" id="campoBuscar" placeholder="Ingrese identificador para buscar..."/>
							        </div>
							        
							 		<div class="col-sm-8 alineacion-derecha">
							 		<label></label>
							 		<div>
								 		<button  type="button" id="btnLimpiar" class="btn btn-outline-primary btn-sm">
							            	<span class="mr-2"><i class="fas fa-eraser"></i></span>Limpiar
							            </button>
							                
							            <button  type="button" id="btnNuevo" class="btn btn-outline-primary btn-sm">
					                    	<span class="mr-2"><i class="fas fa-plus-square"></i></span>Nuevo
					                    </button >
						            </div>
							 	</div>
							    </div>
							</form>
							</div>
	                	</div>
	            	</div>
	          	</div>
	        </div>
			
			<div class="box bg-box" id="accordionPrincipal">
		    	<div class="box-body">
		    		
			        <div class="card ">
				        <div class="card-body">
				             	<div class="table-responsive">
					    			<table id="tablaPerfil" class="table table-bordered dt-responsive order-column" style="width:100%; ">
								        <thead class="text-center">
								            <tr>
								            	<th>Item</th>	
								            	<th style="display: none">Id Perfil</th>							                
								                <th>Identificador</th>
								                <th>Usuario de Creación</th>								                
								                <th>Fecha de Creación</th>
								                <th>Activo</th>
								                <th>Opciones</th>
								            </tr>
								        </thead>
								        <tbody>
					               		</tbody>
					    			</table>		
				  				</div>
			            </div>
			        </div>
	        	</div>
	        </div>
		        
	</div>
</body>
</html>
